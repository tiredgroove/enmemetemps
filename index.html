<html>
<head>
	<meta charset="UTF-8">
	<title>Haejin LEE</title>
	<style>
		.left-box {background: transparent; float: left; width: 180px; height: 100%;}
		.right-box {background: transparent; width: 100%;
			height: 100%; margin-left: 180px;} 
		.changecolor {transition: color 0.2s ease;}
		
		#Menu {
		    list-style: none;
		    padding: 0;
		}

		#Menu li a {
		    text-decoration: none;
		    color: inherit;
		}
iframe {
  border: none;
}
	</style>
</head>
<body>
	<div class='left-box'>
		<header>
			<h1 style="font-family: Helvetica, sans-serif; font-size: 12px; font-weight: 200;">Haejin LEE</h1>
		</header>

		<nav>
			<ul id="Menu" style="font-family: Helvetica, sans-serif; font-size: 12px; font-weight: 200;">
				<li id="Menu01"><a href="#" onclick="loadPage('page1.html');">home</a></li>
				<li id="Menu02"><a href="#" onclick="loadPage('page2.html');">about</a></li>
				<li id="Menu03"><a href="#" onclick="loadPage('page3.html');">works</a></li>
			</ul>
		</nav>

		<main>
			<p style="font-family: Helvetica, sans-serif; font-size: 12px; font-weight: 200;">Instagram</p>
		</main>

		<footer>
			<p style="font-family: Helvetica, sans-serif; font-size: 12px; font-weight: 200;">Tous droits réservés &copy; 2023</p>
		</footer>
	</div>

	<div class='right-box'><div id="main_page"><iframe src="page1.html" id="myFrame"></iframe></div>

	<script>
		function randomColor() {
		  let color = [];
		  for (let i = 0; i < 3; i++) {
		    color.push(Math.floor(Math.random() * 256));
		  }
		  return 'rgb(' + color.join(', ') + ')';
		}

		const Menu01 = document.getElementById('Menu01');
		Menu01.addEventListener("mouseover", function() {
			Menu01.classList.add('changecolor');
			Menu01.style.color = randomColor();
		});

		Menu01.addEventListener("mouseout", function() {
			Menu01.classList.remove('changecolor');
			Menu01.style.color = '';
		});

		const Menu02 = document.getElementById('Menu02');
		Menu02.addEventListener("mouseover", function() {
			Menu02.classList.add('changecolor');
			Menu02.style.color = randomColor();
		});

		Menu02.addEventListener("mouseout", function() {
			Menu02.classList.remove('changecolor');
			Menu02.style.color = '';
		});
		const Menu03 = document.getElementById('Menu03');
		Menu03.addEventListener("mouseover", function() {
			Menu03.classList.add('changecolor');
			Menu03.style.color = randomColor();
		});

		Menu03.addEventListener("mouseout", function() {
			Menu03.classList.remove('changecolor');
			Menu03.style.color = '';
		});

		function loadPage(url) {
        		document.getElementById("main_page").innerHTML = '<object type="text/html" data="'+url+'" ></object>';
    		}
function loadPage(url) {
        		document.getElementById("myFrame").src = url;
    		}
	</script>
</body>
</html>
