<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>work</title>
	<style>
		body {
			background-color: transparent;
			padding-left: 20px;
			padding-right: 20px;
		}
		h1 {
			font-size: 18px;
			font-family: helvetica, sans-serif;
			font-weight: 200;
			text-align: left;
			margin-top: 30px;
			margin-bottom: 30px;
		}
		p {
			font-size: 12px;
			font-family: helvetica, sans-serif;
			font-weight: 100;
			text-align: left;
			margin-top: 0;
			margin-bottom: 0;
		}
		img {
			margin-bottom: 30px;
		}
		#zoom-box {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(255, 255, 255, 0.8);
			z-index: 9999;
			display: flex;
			align-items: center;
			justify-content: center;
			opacity: 0;
			transition: opacity 0.5s ease;
		}
		#zoom-box img {
			max-width: 100%;
			max-height: 100%;
		}
		@media only screen and (max-width: 768px) {
			img {
				width: 100%;
			}
		}
	</style>
	<script>
		function zoomImage() {
			var img = document.getElementById("work-image");
			var zoomBox = document.createElement("div");
			zoomBox.id = "zoom-box";
			var zoomImg = document.createElement("img");
			zoomImg.src = img.src;
			zoomBox.appendChild(zoomImg);
			document.body.appendChild(zoomBox);
			setTimeout(function() {
				zoomBox.style.opacity = "1";
			}, 50);
			zoomBox.addEventListener("click", function() {
				zoomBox.style.opacity = "0";
				setTimeout(function() {
					zoomBox.removeChild(zoomImg);
					document.body.removeChild(zoomBox);
				}, 500);
			});
		}
	</script>
</head>
<body>
	<div class='work1'>
		<h1> jardin en l'air, 2022
		</h1>
		<p>le travail a été conçu pour envisager la forme et la couleur ....
		</p>
		<img id="work-image" src="img/work/jardinenlair.JPG" width="800" onclick="zoomImage()">
</div>
<div>b</div>
<div>c</div>
</body>
</html>
