<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>etc</title>
	<style>
		* {
		  user-select: none;
		  -webkit-user-select: none; /* Safari */
		  -moz-user-select: none; /* Firefox */
		  -ms-user-select: none; /* Internet Explorer/Edge */
		  -o-user-select: none; /* Opera */
		}
		body {
			/* background-image: url(img/etc/bluesky.png);
			background-size: cover;
			background-position: initial;
			background-color: transparent;
			background-repeat: no-repeat; */
			padding-left: 50px;
			padding-right: 50px;
		}
		h1 {
			font-size: 18px;
			font-family: helvetica, sans-serif;
			font-weight: bold;
			text-align: left;
			margin-top: 30px;
			margin-bottom: 30px;
		}
		p {
			font-size: 12px;
			font-family: helvetica, sans-serif;
			font-weight: 100;
			text-align: left;
			margin-top: 0;
			margin-bottom: 0;
			max-width: 700px;
		}
		.text {
			position: absolute;
			z-index: 2;
		}
		.box img {
			width: 100%;
			height: auto;
			object-fit: cover;
			z-index: 1;
			padding: 0;
			margin: 0;
		}

		@media only screen and (max-width: 560px) {
			body {
			background-color: transparent;
			display: flex;
			padding-left: 0;
			padding-right: 0;
			margin-top: 0;
			}

		}

	</style>
</head>
<body>
	<div class="text">
	<h1>notes</h1>
	</div>
<div class="box">
</div>
<script>
document.addEventListener('contextmenu', function(e) {
			// prevent right-click menu from appearing
			e.preventDefault();
		});
</script>
</body>
</html>
