<!DOCTYPE html>
<html>
<style>
body {
  margin: 0;
  padding: 0;
}
</style>
<head>
	<meta charset="UTF-8">
	<title>Home</title>
	<style>
		body {
			background-color: transparent;
		}
* {
			border: none;
		}
		img {
			max-width: auto;
			height: auto;
		}
		@media (min-width: 300px) {
			img {
				max-width: 100%;
			}
		}
	</style>
</head>
<body>
<img src="img/main_img.JPG">
<script>
document.addEventListener('contextmenu', function(e) {
			// prevent right-click menu from appearing
			e.preventDefault();
		});
</script>
</body>
</html>
